{% load static from staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cloudCache</title>

    <link href="{% static 'favicon.ico' %}" rel="shortcut icon">
    <link href="{% static 'css/cc.min.css' %}"  rel="stylesheet">
</head>
<body oncontextmenu="return false;" spellcheck="false">

    <nav id="menu" class="slide-menu">
        <header>
            <h3 class="text-center">Notebooks</h3>
        </header>
        <div class="tree-wrapper">
            <div id="tree"></div>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li class="pull-down">
                <a id="id_navbar_logout" href="{% url 'cloudcache:logout' %}">Log Out</a>
            </li>
        </ul>
    </nav>

    <main id="panel" class="panel-wrapper">

        <header class="cc-navbar">
            <button class="hamburger">
                <span>toggle menu</span>
            </button>
            <div class="breadcrumbs"></div>
        </header>

        <div class="content-wrapper">
            <div id="notebooks-wrapper" class="row section-wrapper">
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
            </div>
            <div id="notes-wrapper" class="row section-wrapper">
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </main>

    <!-- Handlebars.js notebook template -->
    {% verbatim %}
    <script id='notebook-template' type='text/x-handlebars-template'>
        <div data-url="{{url}}" data-nodeId="{{nodeId}}" class="cc-element notebook">
            <div class="edit" contenteditable="true">{{text}}</div>
            <span class="glyphicon glyphicon-folder-open hvr-pop-25"></span>
        </div>
    </script>

    <script id='note-template' type='text/x-handlebars-template'>
        <div class="cc-element note" data-url="{{url}}" data-notebook-url="{{notebook}}">
            <div class="title">
                <div class="inline edit" contenteditable="true">{{title}}</div>
            </div>
            <div class="contents" contenteditable="true">{{render content}}</div>
        </div>
    </script>
    {% endverbatim %}

    <script src="{% static 'js/cc.min.js' %}"></script>
</body>
</html>
