{% load static from staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cloudCache</title>

    <link rel="shortcut icon" href="{% static 'cloudcache/favicon.ico' %}">

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'cloudcache/css/core.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap-treeview/css/bootstrap-treeview.css' %}" rel="stylesheet">

</head>
<body>

    {% include 'cloudcache/core/navbar.html' %}

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <div class="tree-wrapper">
                <div id="tree"></div>
            </div>
        </div>
        <div id="page-content-wrapper">
            <div class="page-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- content of page -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'jquery/js/jquery-2.1.0.min.js' %}"></script>
    <script src="{% static 'bootstrap-treeview/js/bootstrap-treeview.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script>
        function getTree() {
            return [
              {
                text: "Personal",
                nodes: [
                  {
                    text: "House stuff",
                    nodes: [
                      {
                        text: "Appliances"
                      },
                      {
                        text: "Furniture",
                      }
                    ]
                  },
                  {
                    text: "Computer stuff",
                    nodes: [
                        {
                            text: "Latest PC build",
                        },
                    ]
                  }
                ]
              },
              {
                text: "Work",
                nodes: [
                    {
                        text: "InfoDynamics",
                    },
                    {
                        text: "The Breakaway Group",
                    }
                ]
              },
            ];
        }

        $('#tree').treeview({
          data: getTree(),
          levels: 3,
          backColor: '#f5f5f5',
          selectedBackColor: '#446E9B',
          showBorder: false,
        });
    </script>
</body>
</html>
