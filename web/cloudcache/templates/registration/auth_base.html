{% load static from staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cloudCache</title>

    <link rel="shortcut icon" href="{% static 'cloudcache/favicon.ico' %}">

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'cloudcache/css/core.css' %}" rel="stylesheet">
</head>
<body>

    {% include 'registration/basic_navbar.html' %}

    {% for error in form.non_field_errors %}
        <div class="alert alert-danger text-center alert-auth">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{ error }}
        </div>
    {% endfor %}

    {% block content %}
    {% endblock %}

    <script src="{% static 'jquery/js/jquery-2.1.0.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
